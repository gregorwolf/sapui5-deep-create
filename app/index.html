<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UDINA Demos</title>

    <style>
        #shell-header-icon {
            content: url("./mime/udina-logo-dark.svg");
        }
    </style>

    <script>
        window['sap-ushell-config'] = {
            defaultRenderer: 'fiori2',
            applications: {},
            renderers: {
                fiori2: {
                    componentData: {
                        config: {
                            "enableSearch": false                            
                        }
                    }
                }
            }
        };
    </script>
    <script id="sap-ushell-bootstrap" 
        Xsrc="https://ui5.sap.com/test-resources/sap/ushell/bootstrap/sandbox.js"
        src="https://sapui5.hana.ondemand.com/1.108.0/test-resources/sap/ushell/bootstrap/sandbox.js">
    </script>
    <script id="sap-ui-bootstrap" 
        Xsrc="https://ui5.sap.com/resources/sap-ui-core.js" 
        src="https://sapui5.hana.ondemand.com/1.108.0/resources/sap-ui-core.js"         
        data-sap-ui-libs="sap.m, sap.ushell, sap.fe.templates"
        data-sap-ui-compatVersion="edge" 
        data-sap-ui-theme="sap_horizon_dark" 
        data-sap-ui-frameOptions="allow"
        data-sap-ui-bindingSyntax="complex" 
        data-sap-ui-xx-cache-use="false"
        data-sap-ui-flexibilityServices='[{"connector": "LocalStorageConnector"}]'>
    </script>
    <script>
        sap.ui.getCore().attachInit(() => sap.ushell.Container.createRenderer().placeAt('content'))
    </script>
</head>

<body class="sapUiBody" id="content"></body>
</html>
